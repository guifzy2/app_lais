<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall da Fama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="music-player" src="musicas/Allie X - That's So Us (Official Audio).mp3"></audio>
    <audio id="music-player" src="musicas/20191009 I Like Her.mp3"></audio>

    <div class="falling-leaves"></div>

    <h1 class="title"> Só pra quem é foda ou fodinha</h1>

    <div class="button-container">
        <a href="index.html" class="button">Início</a>
    </div>

    <!-- Container dos recordes -->
    <div class="records-container">
        <h2>Lista de Recordes</h2>
        <ul id="record-list"></ul>

        <!-- Adicionar um novo recorde -->
        <div class="add-record-form">
            <input type="text" id="record-title" placeholder="Nome do Recorde">
            <input type="text" id="record-holder" placeholder="Quem bateu o recorde?">
            <button id="add-record-button">Adicionar Recorde</button>
        </div>
    </div>

    <div class="music-bar">
        <button class="play-button">▶</button>
        <span>Nome da música atual</span>
    </div>
    <button class="troca-msc-button">Trocar música</button>

    <!-- Importando o script para animação das folhas -->
    <script src="script.js"></script>
    <script src="records.js"></script>
</body>
</html>
